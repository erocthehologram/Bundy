<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bundy Player</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">

    <header class="header">
  <h1>BUNDY</h1>
  <p>theoneaboveall</p>
</header>

    <section class="player">
      <div id="cover-art" class="cover-art"></div>

      <div class="now-playing">
        <span>Now Playing:</span>
        <span id="current-track-name">Nothing yet</span>
      </div>

      <audio id="audio-player" controls></audio>

      <div class="player-buttons">
        <button id="prev-btn" disabled>&laquo; Prev</button>
        <button id="play-pause-btn" disabled>Play</button>
        <button id="next-btn" disabled>Next &raquo;</button>
      </div>

      <div class="player-buttons secondary-buttons">
        <button id="shuffle-btn" disabled>Shuffle Off</button>
        <button id="repeat-btn" disabled>Repeat Off</button>
      </div>
    </section>

    <section class="tracklist-section">
      <h2>Tracks</h2>
      <ul id="track-list" class="track-list"></ul>
    </section>

  </div>

  <script src="script.js"></script>
</body>
</html>
