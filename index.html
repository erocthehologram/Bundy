<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bundy Player</title>

  <!-- You can keep this if you still want style.css; 
       inline styles below are enough by themselves. -->
  <link rel="stylesheet" href="style.css" />

  <style>
    *,
    *::before,
    *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background: #000000;
      color: #e5e7eb;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
      overflow: hidden;
    }

    /* Full-screen background video (desktop only) */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -3; /* behind fog + app */
      pointer-events: none;
      display: block;
    }

    @media (max-width: 768px) {
      #bg-video {
        display: none;
      }
    }

    /* Fog overlay */
    .fog,
    .fog2 {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: -2;
      background: radial-gradient(
        circle at 10% 0%,
        rgba(249, 250, 251, 0.04),
        transparent 55%
      );
      opacity: 0.8;
      mix-blend-mode: screen;
      animation: fog-move 30s linear infinite;
    }

    .fog2 {
      background: radial-gradient(
        circle at 80% 100%,
        rgba(148, 163, 184, 0.15),
        transparent 60%
      );
      animation-duration: 42s;
      animation-direction: reverse;
    }

    @keyframes fog-move {
      0% {
        transform: translate3d(-10px, 0, 0);
      }
      50% {
        transform: translate3d(10px, -8px, 0);
      }
      100% {
        transform: translate3d(-10px, 0, 0);
      }
    }

    /* Main glass card */
    .app {
      width: 100%;
      max-width: 420px;
      margin: 0 auto;
      border-radius: 28px;
      padding: 20px 18px 26px;
      background: rgba(0, 0, 0, 0.82); /* black glass */
      border: 1px solid rgba(148, 163, 184, 0.35);
      box-shadow:
        0 30px 80px rgba(0, 0, 0, 0.95),
        0 0 0 1px rgba(15, 23, 42, 0.85);
      backdrop-filter: blur(22px);
      -webkit-backdrop-filter: blur(22px);
    }

    .header {
      margin-bottom: 18px;
    }

    .header h1 {
      margin: 0 0 4px;
      font-size: 1.8rem;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      color: #f9fafb;
    }

    .header p {
      margin: 0;
      font-size: 0.85rem;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: rgba(148, 163, 184, 0.9);
    }

    .player {
      margin-bottom: 20px;
    }

    .cover-art {
      width: 100%;
      border-radius: 24px;
      overflow: hidden;
      background: radial-gradient(circle at top, #111827, #020617);
      margin-bottom: 16px;
      position: relative;
      aspect-ratio: 1 / 1;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow:
        0 26px 80px rgba(0, 0, 0, 0.95),
        0 0 0 1px rgba(15, 23, 42, 0.9);
      background-size: cover;
      background-position: center;
    }

    .now-playing {
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
      align-items: baseline;
      margin-bottom: 10px;
      font-size: 0.95rem;
    }

    .now-playing span:first-child {
      color: rgba(156, 163, 175, 0.96);
    }

    #current-track-name {
      font-weight: 600;
      color: #f9fafb;
    }

    audio {
      width: 100%;
      margin-bottom: 10px;
      filter: invert(1) hue-rotate(180deg);
      background: transparent;
    }

    audio::-webkit-media-controls-enclosure {
      background-color: transparent;
      border-radius: 999px;
      overflow: hidden !important;
    }

    /* Controls */
    .player-buttons {
      display: flex;
      gap: 10px;
      margin-top: 6px;
    }

    .player-buttons button {
      flex: 1;
      padding: 8px 0;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.5);
      background: rgba(0, 0, 0, 0.9);
      color: #e5e7eb;
      font-size: 0.9rem;
      font-weight: 500;
      cursor: pointer;
      box-shadow:
        0 12px 24px rgba(0, 0, 0, 0.85),
        0 0 0 1px rgba(15, 23, 42, 0.9);
      transition: background 0.2s ease, transform 0.1s ease,
        box-shadow 0.2s ease;
    }

    .player-buttons button:hover:enabled {
      background: radial-gradient(
        circle at top,
        rgba(248, 250, 252, 0.12),
        rgba(15, 23, 42, 0.95)
      );
      transform: translateY(-1px);
    }

    .player-buttons button:active:enabled {
      transform: scale(0.97);
    }

    .player-buttons button:disabled {
      opacity: 0.4;
      cursor: default;
    }

    .secondary-buttons {
      margin-top: 6px;
    }

    .secondary-buttons button {
      font-size: 0.85rem;
    }

    .tracklist-section h2 {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 8px;
      color: #e5e7eb;
    }

    #track-list {
      list-style: none;
      max-height: 260px;
      overflow-y: auto;
      border-radius: 18px;
      background: rgba(0, 0, 0, 0.85);
      border: 1px solid rgba(60, 60, 60, 0.9);
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.9);
    }

    .track-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 6px;
      padding: 8px 10px;
      background: #000000;
      border-bottom: 1px solid rgba(31, 41, 55, 0.85);
      cursor: pointer; /* clickable row */
    }

    .track-item:last-child {
      border-bottom: none;
      border-radius: 0 0 18px 18px;
    }

    .track-index {
      width: 24px;
      text-align: center;
      font-size: 0.8rem;
      color: rgba(148, 163, 184, 0.85);
    }

    .track-name {
      flex: 1;
      font-size: 0.9rem;
      color: #e5e7eb;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* hide per-track Play button (we play by clicking the row) */
    .track-play-btn {
      display: none;
    }

    /* Active track highlight + title glow */
    .track-item.active {
      background: radial-gradient(
        circle at left,
        rgba(251, 191, 36, 0.18),
        rgba(0, 0, 0, 0.95)
      );
    }

    .track-item.active .track-name {
      color: #fbbf24;
      text-shadow: 0 0 12px rgba(251, 191, 36, 0.7);
    }

    .track-item:hover {
      background: rgba(0, 0, 0, 0.7);
    }

    @media (max-width: 480px) {
      .app {
        padding: 16px 14px 22px;
        border-radius: 22px;
      }

      .header h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>

<body oncontextmenu="return false;">
  <!-- Desktop background video -->
  <video id="bg-video" autoplay muted loop playsinline>
    <!-- Make sure this filename matches the video in your repo -->
    <source src="bundy car video.mp4" type="video/mp4" />
  </video>

  <!-- Fog layers -->
  <div class="fog"></div>
  <div class="fog fog2"></div>

  <!-- Main player card -->
  <div class="app">
    <header class="header">
      <h1>BUNDY</h1>
      <p>theoneaboveall</p>
    </header>

    <section class="player">
      <div id="cover-art" class="cover-art"></div>

      <div class="now-playing">
        <span>Now Playing:</span>
        <span id="current-track-name">Nothing yet</span>
      </div>

      <audio
        id="audio-player"
        controls
        preload="metadata"
        controlsList="nodownload noplaybackrate noremoteplayback"
      ></audio>

      <div class="player-buttons">
        <button id="prev-btn" disabled>&laquo; Prev</button>
        <button id="play-pause-btn" disabled>Play</button>
        <button id="next-btn" disabled>Next &raquo;</button>
      </div>

      <div class="player-buttons secondary-buttons">
        <button id="shuffle-btn" disabled>Shuffle Off</button>
        <button id="repeat-btn" disabled>Repeat Off</button>
      </div>
    </section>

    <section class="tracklist-section">
      <h2>Tracks</h2>
      <ul id="track-list" class="track-list"></ul>
    </section>
  </div>

  <!-- JS logic for tracks / buttons -->
  <script src="script.js"></script>
</body>
</html>
